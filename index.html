<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitFav</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./js/main.js" type="module" defer></script>
  </head>
  <body>
    <div id="app">
      <header>
        <img src="./assets/Gitfav.svg" alt="Logo Git Fav" />
        <nav class="search">
          <label for="search"></label>
          <input
            type="text"
            id="search"
            placeholder="Digite o Github username que quer favoritar"
          />
          <button>
            <img src="./assets/star-icon-1.svg" alt="White star icon" />
            <p>FAVORITAR</p>
          </button>
        </nav>
      </header>

      <table>
        <thead>
          <!--Dentro do header as colunas são "th"-->
          <tr>
            <th>Users</th>
            <th>Repositories</th>
            <th>Followers</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!--Dentro do body as colunas são "td"-->
          <!-- <tr>
            <td>
              <img src="" alt="" />
              <a href="">
                <p></p>
                <span></span>
              </a>
            </td>
            <td></td>
            <td></td>
            <td><button>Remove</button></td>
          </tr> -->
        </tbody>
      </table>
      <div class="empty-info">
        <img src="./assets/start-icon-2.svg" alt="Surprised gray star" />
        <p>No favorites yet</p>
      </div>
    </div>
  </body>
</html>
