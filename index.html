<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitFav</title>

    <link rel="stylesheet" href="./style.css" />
    <script src="./js/main.js" type="module" defer></script>
  </head>
  <body>
    <div id="app">
      <header>
        <img src="./assets/logo.svg" alt="Logo Git Fav" />
        <p>GitFav</p>
        <nav>
          <label for="search"></label>
          <input
            type="text"
            id="search"
            placeholder="Digite o Github username que quer favoritar"
          />
          <button>
            <img src="./assets/star-icon-1.svg" alt="White star icon" />
            FAVORITAR
          </button>
        </nav>
      </header>

      <table>
        <thead>
          <!--Dentro do header as colunas são "th"-->
          <tr>
            <th>Users</th>
            <th>Repositories</th>
            <th>Followers</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <img src="./assets/start-icon-2.svg" alt="Surprised gray star" />
          <p>No favorites yet</p>
          <!--Dentro do body as colunas são "td"-->
          <!-- <tr>
            <td>
              <img src="" alt="" />
              <a href="">
                <p></p>
                <span></span>
              </a>
            </td>
            <td></td>
            <td></td>
            <td><button>Remove</button></td>
          </tr> -->
        </tbody>
      </table>
    </div>
  </body>
</html>
