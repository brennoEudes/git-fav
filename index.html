<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitFav</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <img src="" alt="" />
        <nav>
          <label for="search"></label>
          <input
            type="text"
            id="search"
            placeholder="Digite o Github username que quer favoritar"
          />
          <button>
            <img src="" alt="" />
            FAVORITAR
          </button>
        </nav>
      </header>

      <table>
        <thead>
            <!--Dentro do header as colunas sÃ£o "th"-->
            <tr>
                <th>Users</th>
                <th>Repositories</th>
                <th>Followers</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <img src="" alt="">
            <p>No favorites yet</p>
        </tbody>
      </table>
    </div>
  </body>
</html>
